<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TMST</title>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- My styles -->
    <link rel="icon" type="image/x-icon" href="/static/assets/images/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amarante" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- Site JS -->

<body>
    <div id="logo">
            
        <div class="container-fluid">
            <div class="row">
                <header></header>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div id="logo_spacing">
                    {% block content %}
                        
                    {% endblock content %}
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <footer>
                    <div class="col-xs-4">
                        <a href="{{ url_for('.index') }}">Home</a>
                    </div>
                    <div class="facebook-link col-xs-4">
                        <a href="https://www.facebook.com/TheManySplendoredThings/" target="_blank">
                            <img src="/static/assets/images/facebook.png" alt="Link to Facebook">
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="{{ url_for('.about') }}">About The Things</a>
                    </div>
                </footer>
            </div>
        </div>

    </div>
